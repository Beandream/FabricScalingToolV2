<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Scaling Tool</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Fabric Scaling Tool</h1>
    
    <div class="app">
        <div class="topControls" onchange="changeViewScaleOptions()">
            <span class="previewLabel">Preview:</span>
            <label class="scaleOptionsLabel">
                <input type="radio" class="scaleOptionsInput" name="scaleOptions" value="12" />
                <span class="scaleOptionsSpan">12 Inches</span>
            </label>
            <label class="scaleOptionsLabel">
                <input type="radio" class="scaleOptionsInput" name="scaleOptions" value="24" />
                <span class="scaleOptionsSpan">24 Inches</span>
            </label>
            <label class="scaleOptionsLabel">
                <input id="fabricWidthOptionInput" type="radio" class="scaleOptionsInput" name="scaleOptions" value="72"  checked/>
                <span id="fabricWidthOptionSpan" class="scaleOptionsSpan">-- Inches</span>
            </label>
        </div>

        <div class="displayContainer">
            <div class="rulers">
                <div class="rulerLabel">In.</div>
                <div id="verticalRuler"></div>
                <div id="horizontalRuler"></div>
            </div>
            <div class="display" id="display"></div>
        </div>

        <div class="bottomControls">
            <div class="scaleSliderContainer">
                <input id="scaleRangeSlider" class="scaleSlider" type="range" min="1" max="0" step="1" value="0">
            </div>

            <div class="buttonGroup">

                <div class="scaleInputContainer">
                    <button id="minusButton" class="addButton" onclick="changePreviewImageScale(-1)">-</button>
                    <div class="inputNumberContainer">
                        <input id="scaleInput" class="inputNumber" type="number" value="0">
                    </div>
                    <button id="addButton" class="addButton" onclick="changePreviewImageScale(1)">+</button>
                </div>

                <button id="resetButton" class="resetButton" onclick="resetImageScale()">Reset Scale</button>

                <div class="fileInputContainer">
                    <label class="fileInputButton" for="fileUpload">Upload Image</label>
                    <input id="fileUpload" type="file" accept="image/*" name="" id="">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
