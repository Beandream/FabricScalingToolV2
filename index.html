<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Scaling Tool</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Fabric Scaling Tool</h1>
    
    <div class="app">
        <div class="topControls">
            <span class="previewLabel">Preview:</span>
            <label class="scaleOptionsLabel">
                <input type="radio" class="scaleOptionsInput" name="scaleOptions" value="12" />
                <span class="scaleOptionsSpan">12 Inches</span>
            </label>
            <label class="scaleOptionsLabel">
                <input type="radio" class="scaleOptionsInput" name="scaleOptions" value="24" />
                <span class="scaleOptionsSpan">24 Inches</span>
            </label>
            <label class="scaleOptionsLabel">
                <input type="radio" class="scaleOptionsInput" name="scaleOptions" value="72"  checked/>
                <span class="scaleOptionsSpan">72 Inches</span>
            </label>
        </div>

        <div class="displayContainer">
            <div class="rulers"> Rulers</div>
            <div class="display"> Display</div>
        </div>

        <div class="bottomControls">
            <div class="scaleSliderContainer">
                <input class="scaleSlider" type="range" min="1" max="72" step="1">
            </div>
            <div class="buttonGroup">
                <div class="scaleInputContainer">
                    <button class="addButton">-</button>
                    <div class="inputNumberContainer">
                        test
                        <input class="inputNumber" type="number" value="72">
                    </div>
                    <button class="addButton">+</button>
                </div>
                <button class="resetButton">Reset Scale</button>
                <div class="fileInputContainer">
                    <label class="fileInputButton" for="fileUpload">Upload Image</label>
                    <input id="fileUpload" type="file" accept="image/*" name="" id="">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
